# environment
set -g default-shell "/bin/zsh"
setenv -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
setenv -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"

# reload configuration key bind
unbind r
bind -r r source-file ~/.config/tmux/tmux.conf

# use C-space as the prefix
unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

# general settings
set -g mouse on 
set -g history-limit 25000
set -g status-position top

# from tmux-sensible
set -g focus-events on
setw -g aggressive-resize on
bind C-p previous-window
bind C-n next-window

# nvim qol
set -sg escape-time 0
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# count the panes from 1
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# vi mode
setw -g mode-keys vi

# vim-tmux-navigator
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l

# vi copy mode bindings 
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer

# vi navigation bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v

# session management
bind a display-popup -E "find ~/src ~/dev -mindepth 0 -maxdepth 2 -type d |\
awk '{print}  END{print \"$HOME/.dotfiles\"}' |\
~/.asdf/bin/asdf exec fzf --scheme=path --tiebreak=end,index --header add-session |\
xargs -I% bash -c \"tmux new -Pdc % -s \\\$(basename %)\" |\
xargs tmux switch-client -t"

bind s display-popup -E "tmux ls -F '#S'|\
~/.asdf/bin/asdf exec fzf --header switch-session --preview 'tmux capture-pane -pt {}' |\
xargs -I % tmux switch-client -t '%'"

bind D display-popup -E "tmux ls -F '#S'|\
~/.asdf/bin/asdf exec fzf --header delete-session --preview 'tmux capture-pane -pt {}' |\
xargs tmux kill-session -t"

# plugins
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'mkdir -p ~/.config/tmux/plugins && git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'

# catppuccin theme
set -g @plugin 'xavierchanth/catppuccin-tmux'

set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´Â "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " î‚¶"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# tmux-suspend
set -g @plugin 'xavierchanth/tmux-suspend'
set -g @suspend_key 'M-z'

# prefix window name with lock symbol
set -g @suspend_on_suspend_command "tmux rename-session '#S ðŸ”’'"
# remove lock symbol on resume
set -g @suspend_on_resume_command "tmux rename-session \"$(tmux display-message -p '#S' | sed 's/ ðŸ”’$//')\" "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
