[env]
TERM = "xterm-256color"

[shell]
program = '/opt/homebrew/bin/tmux'
args = ['new', '-A', '-s', 'main']

[font]
size = 24

[font.normal]
family = "JetBrainsMono NF"

[window]
decorations = "buttonless"
option_as_alt = "OnlyLeft"

[window.padding]
x = 7
y = 1

[keyboard]
bindings = [
  {key= "1", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":1"] }},
  {key= "2", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":2"] }},
  {key= "3", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":3"] }},
  {key= "4", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":4"] }},
  {key= "5", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":5"] }},
  {key= "6", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":6"] }},
  {key= "7", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":7"] }},
  {key= "8", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":8"] }},
  {key= "9", mods= "Command", command = { program = "tmux", args = ["select-window", "-t", ":9"] }},
]

