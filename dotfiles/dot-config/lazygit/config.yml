gui:
  filterMode: fuzzy 
  nerdFontsVersion: "3"
git: 
  mainBranches: [main, master, trunk]
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme base16-256 -s
# confirmOnQuit: true
customCommands:
  - key: 'N'
    context: 'localBranches'
    prompts:
      - type: 'input'
        title: 'What is the new branch name?'
        key: 'BranchName'
        initialValue: ''
    command: "git branch {{.Form.BranchName}} {{.SelectedLocalBranch.Name}}"
    loadingText: 'Creating branch'
