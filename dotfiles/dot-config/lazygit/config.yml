git:
  mainBranches: [main, master, trunk]
  paging:
    colorArg: always
    pager: delta --paging=never --syntax-theme ansi -s

customCommands:
  - key: "N"
    context: "localBranches"
    prompts:
      - type: "input"
        title: "What is the new branch name?"
        key: "BranchName"
        initialValue: ""
    command: "git branch {{.Form.BranchName}} {{.SelectedLocalBranch.Name}}"
    loadingText: "Creating branch"
  - key: "<c-f>"
    context: "commits"
    command: "git show {{.SelectedLocalCommit.Sha}}"
    subprocess: true
    description: "Show selected commit"
    stream: true
gui:
  filterMode: fuzzy
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - bold
  authorColors:
    "*": "cyan"

keybinding:
  universal:
    prevBlock-alt: ""
    nextBlock-alt: ""
    nextTab: l
    prevTab: h
